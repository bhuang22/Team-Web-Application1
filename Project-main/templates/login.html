<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/js/default.js" charset="utf-8"></script>
</head>

<body>
    <h1>FaceNote</h1>
    <div id="newCome"></div>
    <div id="invitation"></div>
    <div class="header">
        <a href="/index.html" >Home</a>
        <a href="/about.html" id="about">About</a>
        <a href="/game.html" >Game</a>
        <a href="/register.html">Register</a>
        {% if user %}
        <a href="/profile.html" class="profile">{{user}}</a>
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/login.html" id="select_color">Login</a>
        {% endif %}
    </div>
    <div>
        <div class="main">
            <div class="description">Sign In</div>
            <hr>
            <div class="login">
                <form method="post">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required><br>
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="password" required><br>
                    <input type="submit" value="Login">
                </form>
            </div>
            <p class="casualCase"><a href="forgot.html">Forgot Password</a></p>
            <p class="casualCase">Don't have an account yet? <a href="/register.html">Create one</a></p>
        </div>
        <div class="footer" id="login_footer">
            <p>Copyright &copy; 2021 FaceNote</p>
        </div>
    </div>
</body>
</html>
