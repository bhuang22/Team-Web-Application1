<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/js/default.js" charset="utf-8"></script>
    <script src="../static/js/register_check.js" charset="utf-8"></script>
</head>

<body>
    <h1>FaceNote</h1>
    <div id="newCome"></div>
    <div id="invitation"></div>
    <div class="header">
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/game.html" >Game</a>
        <a href="/register.html" id="select_color">Register</a>
        {% if user %}
        <a href="/profile.html" class="profile">{{user}}</a>
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/login.html">Login</a>
        {% endif %}
    </div>
    <div class="main">
        <div class="description">Sign Up</div>
        <hr>
        <div class="reg_container">
            <div class="register">
                <form name="register" method="post">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required maxlength='10' minlength="3" onkeyup="check_user()"><br>
                    <label for="email">E-mail :</label>
                    <input type="email" name="email" id="email" required><br>
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="password" required onkeyup="password_validation(); check_password_match()">
                    <br>
                    <label for="pcheck">Confirm Password: </label>
                    <input type="password" name="pcheck" id="pcheck" required onkeyup="check_password_match()">
                    <br>
                    <input type="submit" value="Register" id="reg_sub">
                </form>
            </div>
            <div class="instructions">
                <p id="display_exist"><font color='red'> ❌ Empty Username</font></p>
                <p id="valid_pw"><font color='red'> ❌ Password requirements <br></font></p>
                <p id="checkpw"><font color='red'> ❌ Password not checked <br></font></p>
            </div>
        </div>
        <p class="casualCase">I have an account. <a href="/login.html">Login</a>.</p>
        <div class="footer">
            <p>Copyright &copy; 2021 FaceNote</p>
        </div>
    </div>
</body>
</html>
