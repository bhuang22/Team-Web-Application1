<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/js/default.js" charset="utf-8"></script>
</head>
<body>
    <h1>FaceNote</h1>
    <div id="newCome"></div>
    <div id="invitation"></div>
    {% if user %}
    <div class="header">
        <a href="/index.html" >Home</a>
        <a href="/about.html" >About</a>
        <a href="/game.html" >Game</a>
        <a href="/register.html">Register</a>
        <a href="/profile.html" class="profile" id="select_color" >{{user['username']}}</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="main">
        <div class="description">User's Profile Page</div>
        <hr>
        <h2>Welcome {{user['username']}}.<a href="reset.html">  Change Password</a></h2>
        <form method="post" enctype="multipart/form-data" class="update_profile">
           <div class="row">
               <div class="column side">
                   <label for="email">Email :</label>
                   <input id="email" type="text" name="email" value ="{{user['email']}}" required>
                   <br/>
                   <div class="input_radio">
                       <label>Gender :</label><br>
                       <input type="radio" name="gender" value="Male" id="male" {{check_male}} required>
                       <label for="male">Male</label><br>
                       <input type="radio" name="gender" value="Female" id="female" {{check_female}} required>
                       <label for="female">Female</label><br>
                       <input type="radio" name="gender" value="N/A" id="na" {{check_NA}} required>
                       <label for="na">N/A</label><br>
                   </div>
                   <br/>
                   <label for="birth">Date of Birth:</label>
                   <input id="birth" type="date" name="birth" value="{{user['birth']}}" required>
                   <br/>
                   <label for="personal_page">Personal Page:</label>
                   <input id="personal_page" type="text" name="personal_page" value="{{user['personal_page']}}" required>
               </div>
               <div class="column middle">
                   <label for="icon"><div id="profile_pic">User Picture</div></label><br>
                   <label for="icon">
                       <img src="static/images/{{user['icon']}}" id="pic" width=250 /></label><br>
                   <input id="icon" type="file" name="icon" accept="image/*" required>
               </div>
           </div>
           <div class="bot_profile">
               <label for="introduction"><div id="profile_int">Introduction</div></label><br/>
               <div id="profile_des">
                    <textarea id="introduction"  name="introduction" rows="10" required>{{user['introduction']}}</textarea>
               </div>
               <input type="submit" value="Submit" id="pro_sub">
               <input type="reset" id="pro_reset">
               </div>
        </form>
        <div class="footer">
            <p>Copyright &copy; 2021 FaceNote</p>
        </div>
    </div>
    
{% endif %}
</body>
</html>
